<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>NASA Images Browser</title>
</head>

<body>
  <div class="center" id=page-wrap>
    <div id=center-logo><img id="img-center" src="logo.PNG"></div>
    <h1 id=center>Images Browser</h1>
    <div id="app">
      <div v-if="loading">
        <p>Loading...</p>
      </div>
      <div v-else>
        <div>
          <form id=center>
            <select id="input">
              <option>Make a selection</option> 
              <option>Apollo</option>
              <option>Astronauts</option>
              <option>Black Hole</option>
              <option>Earth</option>
              <option>Jupiter</option>
              <option>Mars</option>
              <option>Moon</option>
              <option>Milky Way</option>
              <option>NASA</option>
              <option>Neptune</option>
              <option>Nebula</option>
              <option>Saturn</option>
              <option>Space</option>
              <option>Stars</option>
              <option>Sun</option>
              <option>Space Shuttle</option>
            </select>
            <input type="button" v-on:click="getPhoto()" value="Search Images">
            <input type="button" v-on:click="next()" value="Next Image">
          </form>
          <form>
            <input id="numSearch" type="text" placeholder="Enter Image Number">
            <input type="button" v-on:click="searchNum()" value="find">
          </form>
        </div>
        <p id=center><strong>Viewing images for {{search}}, {{index + 1}}/{{current.collection.items.length}}</strong></p>
        <div id=center><img v-bind:src="image" v-bind:alt="current.alt"></div>
        <p id=center><i>Description: {{description}}</i></p>
        <h3>Add a Comment</h3>
        <form v-on:submit.prevent="addComment">
          <input v-model="addedName" placeholder="Name"></p>
          <textarea v-model="addedComment" placeholder="Comment"></textarea>
          <br />
          <button type="submit">Comment</button>
        </form>
        <h3>Comments</h3>
        <div v-for="comment in comments[number]">
          <hr>
          <p>{{comment.text}}</p>
          <p><i>-- {{comment.author}} on {{comment.time}}</i></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
  <script src="/script.js"></script>
  <a href="https://github.com/BYU-CS-260-Winter-2019/lab-3-hjordan6">github</a href>
</body>

</html>
